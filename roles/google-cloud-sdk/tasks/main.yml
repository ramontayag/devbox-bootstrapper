---
- name: Install required libraries
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg
    state: present
  become: True

- apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main
    state: present
    filename: google-cloud-sdk
  become: True

- apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  become: True

- name: Install required libraries
  apt:
    update_cache: yes
    name:
      - google-cloud-sdk
    state: present
  become: True
